{% extends 'admin_base.html' %}
{% load static %}
{% block content %}


<head>
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

  <style media="screen">
    a:link {
      text-decoration: none;
    }

    h6 {
      text-align: center;
    }

    .row {
      margin: 100px;
    }

    .float{
	position:fixed;
	width:70px;
	height:70px;
	bottom:60px;
	right:60px;
	background-color:#3eb54d;
	color:#FFF;
	border-radius:50px;
	text-align:center;
	box-shadow: 5px 5px 5px #505050;
}

.my-float{
	margin-top:22px;
}
  </style>
</head>


<div class="container">
  
  <div class="panel panel-danger">
    
    <div class="panel-heading">
      <h6 class="panel-title">Delivery Man</h6>
    </div>
    <table class="table table-hover table-bordered" id="dev-table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>join date</th>
          <th>status</th>
          <th>action</th>
        </tr>
    </thead>
    {% for c in deliverymen %}
    <tr>
      <td> {{c.delivery_man_id.username}}</td>
      <td>{{c.delivery_man_id.email}}</td>
      <td>{{c.delivery_man_id.date_joined}}</td>
      <td>
        {{c.status}}
      </td>
      <td>
       <a class="btn btn-primary btn-xs" href="{% url 'add-deliveryman' c.id  %}"><span class="glyphicon glyphicon-ok"></span></a>
          <a class="btn btn-danger btn-xs" href="{% url 'remove-deliveryman' c.id  %}"><span class="glyphicon glyphicon-remove"></span></a>
      </td>

    </tr>
    {% endfor %}
</table>
  </div>
</div>

{% endblock content %}
